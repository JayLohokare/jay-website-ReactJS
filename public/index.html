<!---------------------------Contact Modal Structure ---------------------------------->
<form  action="utilities/contact.php" method="post" name="contact" >  


  <div id="contactModal" class=" modal modal-fixed-footer" >

    <div class="modal-content  "  style="padding: 40px;  ">

      <div class=" row">
        <div class="input-field col s12   ">
          <!-- <i class="zmdi zmdi-account zmdi-hc-3x "></i> -->
          <input class="light-blue-text text-darken-3" name="name" id="icon_prefix" type="text">
          <label for="icon_prefix">Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col  s12   ">
          <!-- <i class="zmdi zmdi-phone zmdi-hc-3x "></i> -->
          <input name="phone" id="icon_telephone" type="tel">
          <label for="icon_telephone">Contact number</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12  ">
          <!-- <i class="zmdi zmdi-email zmdi-hc-3x "></i> -->
          <input name="email" id="email" type="email" >
          <label for="email" >Email</label>
        </div>
      </div>

      <div class="row"> 
        <div class="input-field col s12  ">
          <textarea name="message" id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Message</label>
        </div>
      </div>
    </div>

    <div style="right:2vmin; position:absolute; bottom: 2vh; z-index:99;">
      <a onClick="document.forms['contact'].submit();" type="submit" name="submit" value="Submit" class="modal-action modal-close btn-floating btn-large waves-effect waves-light red"><i class="zmdi zmdi-mail-send"></i></a>
    </div>

  </div>

</form>
